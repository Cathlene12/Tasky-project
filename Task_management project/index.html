<body style="background-color: #ebf3ff;">
  <!-- Modal -->
  <!-- Modal -->
<div class="modal fade" id="newTask" tabindex="-1" aria-labelledby="newTaskLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newTaskLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label for="imageurl" class="form-label">Image URL</label>
          <input type="url" class="form-control" id="imageurl" placeholder="http://image.com/image.jpg">
        </div>
        <div class="mb-3">
          <label for="tasktitle" class="form-label">Task Title</label>
          <input type="text" class="form-control" id="imageurl" placeholder="web development">
        </div>
        <div class="mb-3">
          <label for="tasktype" class="form-label">Task Type</label>
          <input type="text" class="form-control" id="imageurl"placeholder="practice">
        </div>
        <div class="mb-3">
          <label for="taskdescsciption" class="form-label">Text Description</label>
        <textarea id="taskdescsciption" class="form-control" rows="4" placeholder="This is DOM manipulation class"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

<main class="container">

        <input type="search" class="form-control" placeholder="Search task" aria-label="Search task" aria-describedby="basic-addon1">

          <i class="far fa-search"></i>
        </span>
      </div>
    </div>
  </section>

  <!-- <Task container> -->
  <section class="task_container row">
    <div class="col-md-6 col-lg-4 my-4">

        <div class="card-header gap-2 d-flex justify-content-end">
          <button class="btn btn-outline-info">
            <i class="fal fa-pencil"></i>

        <div class="card-body">
          <h5 class="card-title mt-2">Task Title</h5>
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <span class="badge bg-primary">New</span>
        </div>
        <div class="card-footer">
          <button class="btn btn-outline-primary">Open Task</button>
        </div>
      </div>
    </div>

    
  </section>
